name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (PHPUnit)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, pdo_pgsql
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run migrations on sqlite (test env)
        env:
          APP_ENV: test
        run: |
          mkdir -p var
          php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration

      - name: Run PHPUnit tests with coverage
        run: ./vendor/bin/phpunit --coverage-text

      - name: Run PHPStan
        run: composer phpstan

      - name: Run PHPCS
        run: composer cs

  frontend:
    name: Frontend (tests + build)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test

      - name: Check build (optionnel mais utile)
        run: npm run build

      - name: Run ESLint
        run: npm run lint


  docker-build:
    name: Docker images build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t mob-backend ./backend
      - name: Build frontend image
        run: docker build -t mob-frontend ./frontend

