openapi: 3.1.1
info:
  title: Train routing & analytics API
  version: 1.0.0
  contact:
    name: Nicolas Girardet
    email: n.girardet@mob.ch
    url: https://github.com/montreux-oberland-bernois/defi-fullstack
  description: >
    API pour router un train d'une station A a B, calculer la distance
    parcourue et fournir des statistiques agregees par code analytique.
servers:
  - url: /api/v1
    description: Version 1 de l'API
security:
  - bearerAuth: []
tags:
  - name: Routing
    description: Calcul des trajets
  - name: Analytics
    description: Statistiques de distances par code analytique

paths:
  /routes:
    post:
      tags: [Routing]
      summary: Calculer un trajet
      operationId: createRoute
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RouteRequest'
            examples:
              default:
                value:
                  fromStationId: "MX"
                  toStationId: "ZW"
                  analyticCode: "ANA-123"
      responses:
        '201':
          description: Trajet calcule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Route'
        '422':
          description: Donnees invalides (station inconnue, longueur > 10, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags: [Routing]
      summary: Liste des trajets enregistres
      operationId: listRoutes
      responses:
        '200':
          description: Liste des trajets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Route'

  /stats:
    get:
      tags: [Analytics]
      summary: Distances agregees par code analytique
      operationId: getAnalyticDistances
      responses:
        '200':
          description: Aggregations de distances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnalyticDistance'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RouteRequest:
      type: object
      properties:
        fromStationId:
          type: string
          description: Station de depart (code court, 10 caracteres max)
        toStationId:
          type: string
          description: Station d'arrivee (code court, 10 caracteres max)
        analyticCode:
          type: string
          description: Code analytique associe au trajet
      required: [fromStationId, toStationId, analyticCode]

    Route:
      type: object
      properties:
        id:
          type: integer
        fromStationId:
          type: string
        toStationId:
          type: string
        analyticCode:
          type: string
        distanceKm:
          type: number
          format: double
          minimum: 0
        path:
          type: array
          description: Chemin calcule sous forme de liste ordonnee de stations
          items:
            type: string
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - fromStationId
        - toStationId
        - analyticCode
        - distanceKm
        - createdAt

    AnalyticDistance:
      type: object
      properties:
        analyticCode:
          type: string
        tripCount:
          type: integer
          minimum: 0
        totalDistanceKm:
          type: number
          format: double
          minimum: 0
      required: [analyticCode, tripCount, totalDistanceKm]

    Error:
      type: object
      properties:
        error:
          type: string
